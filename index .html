<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Repair</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #FFFFFF;
            --accent-color: #00A8FF; /* A vibrant, electric blue */
            --secondary-color: #B3B3B3;
            --surface-color: #1E1E1E;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: var(--font-body);
            font-weight: 300;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 960px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        header p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .services-nav {
            margin-bottom: 2.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .service-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 24px;
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-btn:hover, .service-btn.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--accent-color);
        }

        #content-display {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 2.5rem;
            min-height: 250px;
            border: 1px solid #2a2a2a;
            transition: all 0.5s ease-in-out;
            animation: contentFadeIn 1s;
        }
        
        @keyframes contentFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #content-display h2 {
            font-family: var(--font-display);
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        #content-display p {
            color: var(--secondary-color);
        }

        footer {
            margin-top: 3rem;
            color: #555;
            font-size: 0.8rem;
        }
        
        .initial-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .initial-message p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>RESONANCE REPAIR</h1>
            <p>Your One-Stop Solution for Life's Endless To-Do List.</p>
        </header>

        <nav class="services-nav">
            <button class="service-btn" data-src="example1.html">Home Repairs</button>
            <button class="service-btn" data-src="example2.html">Automotive</button>
            <button class="service-btn" data-src="example3.html">Welding</button>
            <button class="service-btn" data-src="example4.html">Landscaping</button>
            <button class="service-btn" data-src="example5.html">Finishing</button>
        </nav>

        <main id="content-display">
             <div class="initial-message">
                <h2>We Handle Anything</h2>
                <p>Select a service to see how we resolve complexity.</p>
            </div>
        </main>

        <footer>
            <p>Licensed where required, insured always. Ready to tackle what life throws at you.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.service-btn');
            const contentDisplay = document.getElementById('content-display');
            const initialContent = contentDisplay.innerHTML;

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to the clicked button
                    this.classList.add('active');
                    
                    const sourceFile = this.getAttribute('data-src');
                    
                    // Add a fade-out effect before loading new content
                    contentDisplay.style.opacity = '0';

                    setTimeout(() => {
                        fetch(sourceFile)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.text();
                            })
                            .then(data => {
                                contentDisplay.innerHTML = data;
                                // Fade in new content
                                contentDisplay.style.opacity = '1';
                            })
                            .catch(error => {
                                contentDisplay.innerHTML = `
                                    <h2>Error</h2>
                                    <p>Could not load content. Please ensure '${sourceFile}' is in the same directory.</p>
                                `;
                                contentDisplay.style.opacity = '1';
                                console.error('Error fetching content:', error);
                            });
                    }, 300); // match timeout with CSS transition
                });
            });
        });
    </script>

</body>
</html>
